<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="lib/swiper/swiper.css" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="lib/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="lib/fontawesome/css/solid.css" />
    <link rel="stylesheet" href="lib/fontawesome/css/brands.css" />
    <!-- Spinner From: https://codepen.io/tbrownvisuals/pen/edGYvx -->
    <link rel="stylesheet" href="css/spinner.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Swiper JS -->
    <script src="lib/swiper/swiper.js"></script>
    <!-- Main JS -->
    <script src="js/script.js" defer></script>
    <title>Flixx</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo"><a href="/">FLIXX</a></div>
        <nav>
          <ul>
            <li><a href="/" class="nav-link">Movies</a></li>
            <li><a href="/shows.html" class="nav-link">TV Shows</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Now Playing Section -->
    <section class="now-playing">
      <h2>Now Playing</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <!-- <div class="swiper-slide">
            <a href="movie-details.html?id=1">
              <img src="./images/no-image.jpg" alt="Movie Title" />
            </a>
            <h4 class="swiper-rating">
              <i class="fas fa-star text-secondary"></i> 8 / 10
            </h4>
          </div> -->
        </div>
      </div>
    </section>

    <!-- Search Movies Section -->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="/search.html" class="search-form">
          <div class="search-radio">
            <input
              type="radio"
              name="type"
              id="movie"
              value="movie"
              checked
            /><label for="movie">Movies</label
            ><input type="radio" name="type" id="tv" value="tv" /><label
              for="tv"
              >TV Shows</label
            >
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term"
            />
            <button type="submit" class="btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Popular Movies Section -->
    <section class="container">
      <h2>Popular Movies</h2>
      <div id="popular-movies" class="grid"></div>
      <!-- <div id="popular-movies" class="grid">
        <div class="card">
          <a href="movie-details.html?id=1"
            ><img
              src="images/no-image.jpg"
              alt="Movie Title"
              class="card-img-top"
          /></a>
          <div class="card-body">
            <h5 class="card-title">Movie Title</h5>
            <p class="card-text">
              <small class="text-muted">Release: XX/XX/XXXX</small>
            </p>
          </div>
        </div>
      </div> -->
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <div class="logo"><span>FLIXX</span></div>
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <div class="spinner"></div>
  </body>
</html>
